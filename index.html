<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/94/94902.svg">
  <title>Random Quote Generator</title>
</head>
<body>

  <h1>Random Quote Generator</h1>
  <p class="bold">Click "Generate" or press "R" to generate a new quote to tweet</p>
  <div class="quote-container">
    <i class="ion-quote"></i>
    <p class="quote-container--text"></p>
    <p class="quote-container--author"></p>
    <div class="quote-container__buttons">
      <a class="quote-container__buttons--tweet" href="#"><i class="ion-social-twitter"></i></a>
      <a class="quote-container__buttons--generate" href="#">Generate</a>
    </div> 
  </div>
  <div class="loader"></div>
  

  <script src="./index.js"></script>
</body>
</html>
